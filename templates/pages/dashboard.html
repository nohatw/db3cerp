{% extends "base.html" %} {% load static %} 
{% block title %}
<title>儀表板 - DB3CERP系統</title>
{% endblock %}
{% block css %}
<style>
    .dashboard-card {
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
        transition: transform 0.3s ease;
    }
    .dashboard-card:hover {
        transform: translateY(-5px);
    }
    .card-header {
        border-radius: 8px 8px 0 0;
        padding: 15px 20px;
        font-weight: 600;
    }
    .card-header h5 {
        margin: 0;
        font-weight: 600;
    }
    .summary-widget {
        padding: 18px;
        border-radius: 10px;
        color: white;
        position: relative;
        overflow: hidden;
        min-height: 120px;
    }
    .summary-widget i {
        position: absolute;
        right: 20px;
        top: 20px;
        font-size: 40px;
        opacity: 0.3;
    }
    .summary-widget h3 {
        font-size: 28px;
        margin-bottom: 5px;
    }
    .summary-widget p {
        margin: 0;
    }
    .summary-widget .compare {
        font-size: 12px;
        margin-top: 8px;
    }
    .bg-income { background: linear-gradient(to right, #11998e, #38ef7d); }
    .bg-expense { background: linear-gradient(to right, #f5576c, #f093fb); }
    .bg-order { background: linear-gradient(to right, #396afc, #2948ff); }
    .bg-commission { background: linear-gradient(to right, #ff9966, #ff5e62); }
    .bg-warning { background: linear-gradient(to right, #ff512f, #f09819); }
    .bg-client { background: linear-gradient(to right, #4facfe, #00f2fe); }
    
    .table-dashboard th, .table-dashboard td {
        padding: 10px;
        vertical-align: middle;
    }
    .alert-low-stock {
        color: #721c24;
        background-color: #f8d7da;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 12px;
        display: inline-block;
    }
    .table-dashboard .stock-qty {
        font-weight: bold;
    }
    .stock-critical { color: #dc3545; }
    .stock-low { color: #ffc107; }
    .stock-ok { color: #28a745; }
    
    .performance-bar {
        height: 5px;
        background-color: #e9ecef;
        border-radius: 5px;
        margin-top: 5px;
    }
    .performance-bar .progress {
        height: 100%;
        border-radius: 5px;
        background-image: linear-gradient(to right, #396afc, #2948ff);
    }
    
    .date-info {
        background-color: rgba(0,0,0,0.03);
        padding: 10px 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
</style>
{% endblock css %}

{% block content %}
<div class="page-body dashboard-2-main">
    <div class="container-fluid">

        <!-- 日期資訊 -->
        <div class="date-info">
            <h5>儀表板概覽 <small class="text-muted">{{ today|date:"Y年m月d日" }}</small></h5>
        </div>

  
        

    </div>
</div>
{% endblock %}
